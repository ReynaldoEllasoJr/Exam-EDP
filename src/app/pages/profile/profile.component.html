<div class='profile-container'>
  <div class='content-container'>
    <mat-card class="example-card">
      <mat-card-header class="card">
        <img mat-card-avatar src="https://i.pinimg.com/736x/f5/7f/44/f57f44bb12aa4e8a0415fe37fdd8445b.jpg" alt='avatar' class="profile">
        <mat-card-title>Reynaldo "Sanix" Brusas Ellaso Jr.</mat-card-title>
        <mat-card-subtitle>Student/Penmantologist</mat-card-subtitle>
        <mat-card-subtitle>BSIT-3C</mat-card-subtitle>
      </mat-card-header>
      <mat-divider></mat-divider>
      <mat-card-content>
        <img src="https://scontent.fceb1-2.fna.fbcdn.net/v/t1.6435-9/214715490_1431847860514615_3506484280949356457_n.jpg?_nc_cat=111&ccb=1-5&_nc_sid=174925&_nc_ohc=lrb-5B8Dlz4AX-5Y6vT&_nc_ht=scontent.fceb1-2.fna&oh=dd46186e106f49f9d7e7bbed1b1d5b5f&oe=619D5D09" alt="sanix" class='sanix'>
        <mat-list>
          <mat-list-item>
            <mat-icon>school</mat-icon>
            <p>School Name: EVSU - Carigara Campus</p>
          </mat-list-item>

          <mat-list-item>
            <mat-icon>info</mat-icon>
            <p>Course: BSIT</p>
          </mat-list-item>

          <mat-list-item>
            <mat-icon>done</mat-icon>
            <p>Age: 26</p>
          </mat-list-item>

          <mat-list-item>
            <mat-icon>location_on</mat-icon>
            <p>Address: Brgy. Balud Barugo, Leyte</p>
          </mat-list-item>

          <mat-list-item>
            <mat-icon>phone_contact</mat-icon>
            <p>Contact No.: 09109679392</p>
          </mat-list-item>

          <mat-card-actions>
            <button mat-button (click)='isClickLike=!isClickLike'
                    [ngClass]='{"like" : isClickLike }' ><mat-icon>thumb_up</mat-icon></button>
                    
                    
                     
            <button mat-button (click)='isClickHeart=!isClickHeart'
                    [ngClass]='{"heart" : isClickHeart }'><mat-icon>favorite</mat-icon></button>
          </mat-card-actions>
          <mat-form-field class="example-full-width">
            <mat-label>Leave a comment...</mat-label>
            <textarea matInput placeholder="Ex. It makes me feel..."></textarea>
        </mat-form-field>


        </mat-list>
      </mat-card-content>
    </mat-card>
  </div>
</div>
